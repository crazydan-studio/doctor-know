<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dr. Know</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
</head>
<body>
    <div class="doctor-know-app layout-match-parent">
        <doctor-know></doctor-know>
    </div>
</body>
<script>
    // see: https://github.com/electron/electron/issues/254
    window.$ = window.jQuery = require('../node_modules/jquery/dist/jquery.min.js');
</script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../node_modules/vue/dist/vue.min.js"></script>
<script>
    (function () {
        const script = document.createElement('script');
        if (process.env.NODE_ENV === 'development') {
            let server = require('../server.json');
            script.src = `http://${server.address}:${server.port}/dist/index.js`;
        } else {
            script.src = '../dist/bundle.js';
        }
        document.write(script.outerHTML);
    }());
</script>
</html>
